<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css" integrity="sha512-OdEXQYCOldjqUEsuMKsZRj93Ht23QRlhIb8E/X0sbwZhme8eUw6g8q7AdxGJKakcBbv7+/PX0Gc2btf7Ru8cZA==" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/096515e456.js" crossorigin="anonymous"></script>

    <title>Foodly</title>
</head>

<body>

    <section id="top-section">
        <div id="top-border">
            <section id="opening-image">
                <div class="banner">
                    <img id="banner-photo" src="assets/images/healthy-food-background.jpeg">
                </div>
                <header class="banner">
                    <h1 id="siteName">Foodly</h1>
                </header>

            </section>

            <section id="diet-div">

                <form action="diet-selection" value="formHeader" id="form-header"><span>Diet Selection:</span> <br><br>

                    <label>
                        <input value='Gluten Free' name="group1" type="radio" id="glutenAllergy" class="with-gap"/>
                        <span>Gluten Allergy</span>
                    </label>
                    <label>
                        <input value='peanut' name="group1" type="radio" id="peanutAllergy" class="with-gap"/>
                        <span>Peanut Allergy</span>
                    </label>
                    <label>
                        <input value='vegan' name="group1" type="radio" id="vegan" class="with-gap"/>
                        <span>Vegan</span>
                    </label>
                    <label>
                        <input value='Vegetarian' name="group1" type="radio" id="vegetarian" class="with-gap" />
                        <span>Vegetarian</span>
                    </label>
                    <label>
                        <input value='Pork Free' name="group1" type="radio" id="porkFree" class="with-gap"/>
                        <span>Pork Free</span>
                    </label>
                    <label>
                        <input value='Kosher' name="group1" type="radio" id="kosher" class="with-gap"/>
                        <span>Kosher</span>
                    </label>
                    <label>
                        <input value='Soy' name="group1" type="radio" id="soy" class="with-gap"/>
                        <span>Soy Free</span>
                    </label>

                </form>
            </section>
        </div>
    </section>


    <section id="bottom-section" class="hide">

        <section id="recipe-returns">
            <!--This is basically the border in the bottom div-->

        </section>
        
        <script src="./assets/js/script.js"></script>
</body>

</html>
